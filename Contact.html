<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="Content/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Content/css/font-awesome.min.css">
    <link rel="stylesheet" href="Content/app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="InputFirstName">First Name</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="Jane">
                    <label for="Input:LastName">Last Name</label>
                    <input type="text" class="form-control" id="InputLastName" placeholder="Jane">
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-6">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-6">
                     <label for="InputPhone">Phone Number</label>
                    <input type="text" class="form-control input-medium bfh-phone" id="InputPhone" data-country="US">
                </div>

                <textarea class="form-control" rows="3"></textarea>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
